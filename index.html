<main>
  <div>
    <div class="form">
      <input type="text" value="" placeholder="请输入您的问题" />
    </div>
    <div align="center">
      <button onclick="showAnswer(document.querySelector('input').value)">
        <a class="btn" href="#"><i class="fa fa-icon butt"></i>生成QA</a>
      </button>
    </div>
  </div>
  <div id="answer"></div>
</main>
<script src="data.js"></script>
<script defer>
  function showAnswer(value) {
    let answer = data[
      Math.floor(Math.random() * data.length)
    ].replaceAll("__KEYWORD__", value);
    document.querySelector(
      "#answer"
    ).innerHTML = `</br> <p><strong>Q：</strong>${value}</p>
    <p><strong>A：</strong>小伙伴你好！${answer}</p>`;
  }
</script>
<style>
  .form {
    position: relative;
    margin: 0 auto;
  }

  .form input {
    width: 100%;
    border: 0;
    margin: 0 0 10px;
    padding: 15px;
  }
</style>
